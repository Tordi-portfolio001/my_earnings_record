{% extends 'base.html' %}
{% block title %}My Earnings{% endblock %}

{% block content %}
<h2 class="mb-4 fw-bold text-center">All Earnings</h2>

<div class="row">
  {% for item in records %}
  <div class="col-md-4 mb-4">
    <a href="{% url 'earnings_detail' item.pk %}">
      <div class="card p-3">
        <img src="{{ item.image1.url }}" class="card-img-top rounded mb-3" style="height: 200px; object-fit: cover;">
        <h4>{{ item.job_name }}</h4>
        <p class="text-muted">Date: {{ item.date }}</p>
        <p class="fw-bold text-info">${{ item.amount }}</p>
      </div>
    </a>
  </div>
  {% empty %}
  <p class="text-center">No earnings added yet.</p>
  {% endfor %}
</div>

{% endblock %}
