{% extends 'base.html' %}
{% block title %}Add Earning{% endblock %}

{% block content %}
<div class="card p-4">
  <h3 class="fw-bold mb-4 text-center">Add New Earning Record</h3>

  <form method="POST" enctype="multipart/form-data" class="row g-3">
    {% csrf_token %}
    {{ form.as_p }}
    
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-5">Save</button>
    </div>
  </form>
</div>
{% endblock %}
