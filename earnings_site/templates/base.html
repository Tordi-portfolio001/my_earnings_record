<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Earnings Records{% endblock %}</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
  body {
    background-color: #0f0f0f;
    color: #f5f5f5;
    font-family: 'Poppins', sans-serif;
  }

  .navbar {
    background-color: #000 !important;
    border-bottom: 1px solid #333;
  }

  a {
    color: #fff;
    text-decoration: none !important;
  }
  a:hover {
    color: #0d6efd;
  }

  .card {
    background-color: #1a1a1a; /* lighter than before */
    border: 1px solid #333;
    border-radius: 12px;
    padding: 20px;
  }

  .card h4, h2, p, label {
    color: #ffffff;
  }

  .text-muted {
    color: #bbbbbb !important;
  }

  .btn-primary {
    background-color: #0d6efd;
    border-radius: 30px;
    padding: 8px 22px;
    border: none;
    font-weight: 600;
  }

  input, textarea, select {
    background-color: #111 !important;
    color: #fff !important;
    border: 1px solid #444 !important;
    border-radius: 6px !important;
    padding: 10px !important;
    width: 100%;
  }

  input:focus, textarea:focus, select:focus {
    border-color: #0d6efd !important;
    outline: none !important;
  }
</style>

</head>
<body>

<nav class="navbar navbar-dark px-4 py-3">
  <a class="navbar-brand fw-bold fs-4" href="{% url 'earnings_list' %}">My Earnings Records</a>

  {% if user.is_authenticated %}
    <a href="{% url 'earnings_list' %}" class="btn btn-primary">Home</a>
    <a href="{% url 'add_earning' %}" class="btn btn-primary">Add New</a>
    <a href="{% url 'logout' %}" class="btn btn-outline-light ms-3">Logout</a>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    <a href="{% url 'earnings_list' %}" class="btn btn-primary">Home</a>
  {% endif %}

</nav>

<div class="container my-5">
  {% block content %}{% endblock %}
</div>

</body>
</html>
